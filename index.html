<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="shortcut icon"
            href="./img/favicon.png"
            type="image/x-icon"
        />
        <title>WEB design</title>
    </head>
    <body>
        <header>
            <h1>Logo</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="home" id="home">
                <h1>Welcome</h1>
            </div>
            <div class="about" id="about">
                <h1>About me</h1>
                <img src="./img/photo.jpg" alt="Photo of me" id="photo" />
                <h2 id="name">Vitalik Moroz</h2>
                <h3 id="info">WEB developer</h3>
            </div>
            <div class="contact" id="contact">
                <h1>Contact me!</h1>
                <form>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <textarea
                        name=""
                        id=""
                        cols="30"
                        rows="10"
                        placeholder="Your message..."
                    ></textarea>
                    <input type="submit" />
                </form>
            </div>
        </main>
        <footer>
            <h1>Logo</h1>
            <ul>
                <li>+380973722519</li>
                <li>
                    <a id="email-link" href="mailto:vitalik.moroz2@gmail.com">
                        vitalik.moroz2@gmail.com
                    </a>
                </li>
            </ul>
        </footer>
    </body>
</html>
